<!DOCTYPE html>


<body>
	<script type="module">

	import * as Robotic from "../build/virtual-robotics.js";

	var robot = new Robotic.Robot;
		robot.attachChain(
				new Robotic.MotorZ,
				new Robotic.EdgedFinger,
				new Robotic.MotorZ,
				new Robotic.EdgedFinger,
				new Robotic.MotorZ,
				new Robotic.EdgedFinger,
			);
	
	Robotic.setAnimation( loop );

	function loop( t )
	{
		robot.setAngles( 
			-0.7*Math.sin(t),
			-1.6*(0.5 + 0.5*Math.sin(t)),
			-1.6*(0.5 + 0.5*Math.sin(t))
		);
	}

	</script>
</body>
